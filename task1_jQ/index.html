<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <input type="text" name="myInput">
    <button name="select">SELECT</button>
    <p>Paragraph in body</p>
    <div>
        <p>Paragraph in div with <span>SPAN</span></p>
        <span>First single SPAN</span>
        <ul>
            <li><span>Item 1 in SPAN</span></li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <span>Second single SPAN</span>
    </div>
    <a href="#">Link in body</a>
    <div>
     <p id="first">Paragraph with id="first"</p>
        <span class="one">SPAN with class="one"</span>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </div>
</body>

</html>
